<script>


  function digital_one(cmd, name, h, b1, b2, p) {
      var xhr = new XMLHttpRequest();
      document.getElementById(p).innerHTML = "Docker removed Successfully...";
      document.getElementById(h).style.display = "none";
      document.getElementById(b1).style.display = "none";
      document.getElementById(b2).style.display = "block";
      var y = document.getElementById(name).value;
      document.getElementById(name).style.display = "none";
      xhr.open("GET", "http://13.126.251.202/cgi-bin/digital.py?x=" + cmd + "&y=" + y, true);
      xhr.send();
      xhr.onload = function() {
          var output = xhr.responseText;
          document.getElementById(p).innerHTML = output;
      }
  }

  function digital_one_show(h, i, p, b1, b2) {
      document.getElementById(h).style.display = "block";
      document.getElementById(i).style.display = "block";
      document.getElementById(p).innerHTML = "";
      document.getElementById(b2).style.display = "block";
      document.getElementById(b1).style.display = "none";
  }
  </script>
