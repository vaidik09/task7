<script>


  function digital_two(cmd, img, ver, p, h1, h2, i1, i2, b1, b2) {
      var xhr = new XMLHttpRequest();
      document.getElementById(p).innerHTML = "Container Stopped Successfully...";
      document.getElementById(h1).style.display = "none";
      document.getElementById(h2).style.display = "none";
      document.getElementById(i1).style.display = "none";
      document.getElementById(i2).style.display = "none";
      document.getElementById(b1).style.display = "none";
      document.getElementById(b2).style.display = "block";
      var y = document.getElementById(img).value;
      var z = document.getElementById(ver).value;
      xhr.open("GET", "http://13.126.251.202/cgi-bin/digital.py?x=" + cmd + "&y=" + y, true);
      xhr.send();
      xhr.onload = function() {
          var output = xhr.responseText;
          document.getElementById(p).innerHTML = output;
      }
  }
  function digital_one(cmd, img, ver, p, h1, h2, i1, i2, b1, b2) {
      var xhr = new XMLHttpRequest();
      document.getElementById(p).innerHTML = "Container Started Successfully...";
      document.getElementById(h1).style.display = "none";
      document.getElementById(h2).style.display = "none";
      document.getElementById(i1).style.display = "none";
      document.getElementById(i2).style.display = "none";
      document.getElementById(b1).style.display = "none";
      document.getElementById(b2).style.display = "block";
      var y = document.getElementById(img).value;
      var z = document.getElementById(ver).value;
      xhr.open("GET", "http://13.126.251.202/cgi-bin/digital.py?x=" + cmd + "&y=" + y, true);
      xhr.send();
      xhr.onload = function() {
          var output = xhr.responseText;
          document.getElementById(p).innerHTML = output;
      }
  }

  function digital_two_show(p, h1, h2, i1, i2, b1, b2) {
      document.getElementById(p).innerHTML = "";
      document.getElementById(h1).style.display = "block";
      document.getElementById(h2).style.display = "block";
      document.getElementById(i1).style.display = "block";
      document.getElementById(i2).style.display = "block";
      document.getElementById(b1).style.display = "block";
      document.getElementById(b2).style.display = "none";
  }
  </script>
